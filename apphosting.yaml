# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Add runtime and nodejsVersion to specify the runtime environment
  runtime: nodejs
  nodejsVersion: 20 
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
# Add secrets as environment variables.
# You can create new secrets using the Firebase CLI:
# firebase apphosting:secrets:set <secret-name>
# https://firebase.google.com/docs/app-hosting/configure#manage-secrets
secrets:
  - GEMINI_API_KEY
# You can specify a managed service account for your backend to use.
# https://firebase.google.com/docs/app-hosting/configure#sa
# serviceAccount: my-service-account
env:
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: animal-clinic-assistant.firebasestorage.app
